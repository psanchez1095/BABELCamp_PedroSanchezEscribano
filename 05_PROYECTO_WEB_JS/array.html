<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WS_Javascript</title>
    <link rel="shortcut icon" href="/public/img/iconJS.png" type="image/x-icon">
    <script type="text/javascript" src="/js/array.js"></script>
    <link rel="stylesheet" media="screen and (max-width: 2100px) and (min-width:0px)" href="/public/css/array.css">
</head>

<!--Cabecera Principal Negra-->
<header>
    <h1>Prueba Javascript</h1>
</header>

<!--Cabecera Secundaria Blanca-->
<header id="subHeader"></header>

<body>
    <div id="divBody">
        
        <!--Div Parte Izquierda de la pagina html-->
        <div id="divBodyIzq">

            <div id="mainIzq">

                <h2>Añadir número al array</h2>
                <!--Div para añadir números al array-->
                <div id="divAddNumber">
                    <input type="text" id="num" name="number" placeholder="Añadir Numero" required />
                    <input type="submit" name="push" value="Añadir Numero" onclick="validatePush()" />
                </div>

                <h2>Extraer número aleatorio del array</h2>

                <!--Div para recoger un numero aleatorio del array-->
                <div id="divRandomNumber">
                    <input type="submit" name="extract" value="Extraer Aleatorio " onclick="extractRandom()" />
                    <input  id="numExtract" readonly placeholder="Numero aleatorio del array." />
                </div>

                <h2>Estado Array</h2>
                 <!--Div para mostrar el estado actual del array-->
                <div id="divArray">
                    <p id="pArrayValue">Array: </p>
                </div>
                <!--Div para mostrar mensajes exito/error-->       
                <div id="mensaje">
                    <p id="textMensaje"></p>
                </div>

            </div>

        </div>

         <!--Div Parte Derecha de la pagina html-->
        <div id="divBodyDer"></div>

    </div>
</body>

</html>
